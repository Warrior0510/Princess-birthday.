<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Contenedor principal */
        .card {
            display: flex;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            flex-direction: row;
            margin: 20px 0;
        }

        /* Sección izquierda (Mensaje + Dibujo) */
        .left-section {
            flex: 1;
            padding: 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 400px;
        }

        .left-section h1 {
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }

        .left-section p {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .drawing {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sección derecha (Video) */
        .right-section {
            flex: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .video-message {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Efecto de latido para el texto */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heartbeat {
            animation: heartbeat 2s infinite;
            color: #ff1493;
        }

        /* Botón de instrucción para móviles */
        .play-hint {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Responsivo para móviles */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                width: 95%;
                margin: 10px 0;
            }
            
            .left-section, .right-section {
                width: 100%;
                flex: none;
                min-height: auto;
            }
            
            .left-section {
                padding: 20px 15px;
                order: 1;
            }
            
            .right-section {
                height: 250px;
                order: 2;
                position: relative;
            }
            
            .play-hint {
                display: block;
            }
            
            .left-section h1 {
                font-size: 1.8em;
            }
            
            .drawing {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .left-section h1 {
                font-size: 1.5em;
            }
            
            .left-section p {
                font-size: 0.9em;
            }
            
            .drawing {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Sección izquierda: Mensaje y dibujo -->
        <div class="left-section">
            <h1 class="heartbeat">¡Feliz Cumpleaños, <span id="name">Mi persona favorita</span>!</h1>
            <p>Este día es tan especial como tú. Sonrie y disfruta al maximo. 🎉</p>
            
            <img src="tu_dibujo.jpg" alt="Dibujo para ti" class="drawing">
            
            <p>Te quiero mucho...❤️</p>
        </div>

        <!-- Sección derecha: Video -->
        <div class="right-section">
            <video class="video-message" controls>
                <source src="video_mensaje.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
            <div class="play-hint">¡Toca el video para reproducir!</div>
        </div>
    </div>
</body>
</html>
